<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是一个博客</title>
    <link rel="stylesheet" href="/Utils/semantic_ui/semantic.css" th:href="@{/Utils/semantic_ui/semantic.css}">
    <link rel="stylesheet" href="/CSS/index.css" th:href="@{/CSS/index.css}">
    <link rel="stylesheet" href="/CSS/rocket.css" th:href="@{/CSS/rocket.css}">
    <script src="/Utils/jquery-3.6.0.js" th:src="@{/Utils/jquery-3.6.0.js}"></script>
    <script src="/Utils/semantic_ui/semantic.min.js" th:src="@{/Utils/semantic_ui/semantic.min.js}"></script>
    <script src="/JS/index.js" th:src="@{/JS/index.js}"></script>
    <style>
        #evanyou {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: -999;
        }
    </style>
</head>

<body>
    <canvas id="evanyou" width="1920" height="934"></canvas>
    <!-- header -->
    <div class="ui fixed stackable menu" style="background-color: rgba(255, 255, 255, 0.856);">
        <div class="ui container">
            <div class="item">
                <h5 class="ui header"><img class="ui circular image" src="/img/logo.jpg" th:src="@{/img/logo.jpg}" alt="">MyBlog</h5>
            </div>
            <a class="item" th:href="@{/main}">
                <i class="home icon"></i> 首页
            </a>
            <div class="ui simple dropdown item">
                <i class="grid layout icon"></i> 分类
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item">前端</div>
                    <div class="item">后端</div>
                    <div class="item">数据结构与算法</div>
                </div>
            </div>

            <a class="item" th:href="@{/advice}">
                <i class="mail icon"></i>意见箱
            </a>
            <div class="ui simple dropdown item"> 更多
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" th:href="@{/background}"><i class="edit icon"></i> 管理员入口</a>
                    <a class="item" id="about_me"><i class="address card icon"></i>关于我</a>
                </div>
            </div>
            <div class="right item">
                <div class="ui icon input">
                    <input type="text" placeholder="搜索...">
                    <i class="inverted circular search link icon"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 关于我 -->
    <div class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            一个普通大学生
        </div>
        <div class="image content">
            <div class="ui medium image">
                <img src="/img/logo.jpg">
            </div>
            <div class="description">
                <div class="ui header">博主：张以恒</div>
                <p>就读于 <a href="https://www.guet.edu.cn/" target="_blank">桂林电子科技大学</a>，软件工程专业大二学生</p>
                <p>学习方向：网站后端</p>
                <p>爱好：篮球、游戏</p>
                <p>联系我：</p>
                <a class="ui image label">
                    <i class="qq icon"></i>
                    QQ
                </a>
                <a class="ui image label">
                    <i class="wechat icon"></i>
                    WeChat
                </a>
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                Close
            </div>
        </div>
    </div>

    <!-- body head -->
    <div class="headerImg">
        <div class="bubbles"></div>
    </div>
    <div class="headTitle">
        <h1>Continue</h1>
        <span>个人博客</span>
        <p>博学之，审问之，慎思之，明辨之，笃行之。</p>
    </div>

    <div class="headButton">
        <i class="ui inverted big angle down icon" id="pointer"></i>
    </div>
    <!-- body content -->
    <div class="ui container" style="margin-top: 20px;" id="body">
        <!--    小火箭-->
        <div id="rocket">
            <img src="/img/Rocket-fly.png" th:src="@{/img/Rocket-fly.png}" alt="" width="40px">
        </div>
        <div id="peng">
            <img src="/img/peng.png" th:src="@{/img/peng.png}" alt="" width="40px">
        </div>

        <h2 class="ui center aligned icon header"><i class="circular fire red icon"></i> Latest </h2>
        <div class="ui divider" ></div>

        <div class="ui divided items">
            <div class="item" th:each="lastest:${lastestList}">
                <div style="display:none;" th:text="${lastest.id}"></div>
                <div class="image">
                    <img src="/img/logo.jpg" th:src="@{'/images/'+${lastest.first_picture}}">
                </div>
                <div class="content">
                    <!-- title -->
                    <span class="header" th:text="${lastest.title}"></span>

                    <div class="meta">
                        <span class="cinema"></span>
                    </div>
                    <!-- 简介 -->
                    <div class="description">
                        <p th:text="${lastest.brief_content}">简介在此</p>
                    </div>
                    <!-- 时间 -->
                    <div class="extra">
                        <div class="ui label" th:text="${#dates.format(lastest.publish_time,'yyyy-MM-dd')}">2021-8-1</div>
                    </div>
                    <!-- 详情按钮 -->
                    <div class="extra">
                        <div class="ui right floated primary tiny button">
                            <a href="" style="color: white;" th:href="@{'/blog/'+${lastest.id}}">了解全部</a>
                            <i class="right chevron icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui divider" ></div>
            <h2 class="ui center aligned icon header"><i class="circular paper plane icon"></i> More </h2>
            <div id="container">

                <h3 class="ui block header"> 所有博客 </h3>

                <!-- 瀑布流 -->
                <div class="content_body">
                    <div class="my_item" th:each="list: ${mainlist}">
                        <div style="display:none;" th:text="${list.id}"></div>
                        <a th:href="@{'/blog/'+${list.id}}">
                        <div class="img">
                            <img alt="" src="/img/wallhaven-3z32j3_1920x1080.png" th:src="@{'/images/'+${list.first_picture}}">
                        </div>
                        <div class="head_card">
                            <h2 th:text="${list.title}"></h2>
                        </div>
                        <div class="ui divider"></div>
                        <div class="my_description">
                            <p th:text="${list.brief_content}"></p>
                            <div>
                                <span th:href="@{'/blog/'+${list.id}}">了解更多</span>
                            </div>
                        </div>
                        <div class="ui divider"></div>
                        <div class="extra content">
                            <span class="left floated" style="float: left;margin-left: 20px;margin-bottom: 10px;">
                                <i class="eye icon"></i>
                                <span th:text="${list.views}"></span>
                            </span>
                            <span class="right floated" style="float: right;margin-right: 20px;margin-bottom: 10px;">
                                <i class="calendar alternate icon"></i>
                                <span th:text="${#dates.format(list.publish_time,'yyyy-MM-dd')}"></span>
                            </span>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
            <div style="height: 50px;"></div>
            <div class="ui divider" ></div>

        </div>
    </div>
    <button class="circular ui olive icon button" id="box">
        <i class="music icon"></i>
    </button>
    <audio id="audio" th:src="@{/Music/傅许 - 寂静之空.mp3}" controls="controls" loop="loop">您的浏览器不支持 audio 标签</audio>
    <img class="ui fluid image" src="/img/footer.png" th:src="@{/img/footer.png}">


    <script th:src="@{/JS/back.js}"></script>
    <script>
        $('.circular.ui.olive.icon.button').on('click',function (e) {
            $('.circular.ui.olive.icon.button').hide(200);
            $('#audio').show(200);
            $(document).one('click',function () {
                $('.circular.ui.olive.icon.button').show(200);
                $('#audio').hide(200);
            })
            e.stopPropagation();
        })

        box.onclick=function(){
            // 获取当前盒子的动画播放状态
            let status = box.style.animationPlayState
            console.log(status)
            if(status==''|| status==='paused'){//暂停状态
                // 运行动画
                box.style.animationPlayState = 'running'
                // 播放音乐
                audio.play()
            }else{
                // 暂停音乐和动画
                box.style.animationPlayState = 'paused'
                audio.pause()
            }
        }

        $('#about_me').click(function (){
            $('.ui.modal')
                .modal('show')
            ;
        });

        $("#pointer").on('click',function(e){

            $('html,body').animate({scrollTop:$("#body").offset().top}, 800);
        });

        // 冒泡特效
        (function(w, d) {

            var bubbles = d.querySelector('.bubbles');
            var bubblesWidth = w.innerWidth;
            var num = 200;
            var duration = 200;

            bubbleUp();
            setInterval(bubbleUp, duration * 1000);

            function bubbleUp() {
                bubbles.innerHTML = '';
                for (var i = 0; i < num; i++) {
                    var bubbleDiv = d.createElement('div');
                    bubbleDiv.classList.add('bubble');
                    bubbleDiv.style.cssText = `
            transform: Translate(${bubblesWidth*Math.random()}px,0) scale(${5*Math.random()});
            animation: up ${duration * Math.random() }s ease-in-out;
        `
                    bubbles.appendChild(bubbleDiv);
                };
            };
        })(window, document);

        //Rocket
        $(function() {
            //网页总高度
            let pageHeight = document.body.scrollHeight;
            console.log(pageHeight);
            //浏览器高度
            let windowHeight = document.documentElement.clientHeight;
            console.log(windowHeight);
            $('#rocket').css('top', windowHeight - 40);
            //可滚动高度
            let scrollAvail = pageHeight - windowHeight;
            console.log(scrollAvail)
            window.onscroll = function() {
                //滚动条高度
                let scrollTop = document.documentElement.scrollTop;
                console.log(scrollTop);
                // 火箭移动
                if (scrollTop == 0) {
                    $("#rocket").removeClass("rocket");
                } else {
                    $("#rocket").addClass("rocket");
                    if (scrollTop > 40 & scrollTop < 400) {
                        $('#peng').fadeIn(200);
                        $('#peng').css({
                            'top': windowHeight - 40 + scrollTop,
                        });
                    } else {
                        // $('#peng').css('display', 'none');
                        $('#peng').hide();
                    }
                }
                $('#rocket').css('top', windowHeight - 40 + scrollTop / scrollAvail * (scrollAvail - windowHeight) );
            };
            $('#rocket').click(function() {
                if (document.documentElement.scrollTop > 0) {
                    $("html,body").animate({
                        scrollTop: 0
                    }, 600);
                }
            })
        })
    </script>

</body>

</html>
