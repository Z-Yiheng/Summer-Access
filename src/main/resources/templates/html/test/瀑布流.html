<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .masonry {
            position: relative;
            width: 1000px;
            height: 1000px;
            border: 1px solid black;
        }

        .item {
            border: 1px solid black;
            position: absolute;
        }
    </style>
</head>

<body>
<div class="masonry">
    <div class="item" style="height: 100px; width: 200px;"></div>
    <div class="item" style="height: 150px; width: 200px;"></div>
    <div class="item" style="height: 150px; width: 200px;"></div>
    <div class="item" style="height: 200px; width: 200px;"></div>
    <div class="item" style="height: 50px; width: 200px;"></div>
    <div class="item" style="height: 150px; width: 200px;"></div>
    <div class="item" style="height: 100px; width: 200px;"></div>
    <div class="item" style="height: 200px; width: 200px;"></div>
    <div class="item" style="height: 150px; width: 200px;"></div>
    <div class="item" style="height: 150px; width: 200px;"></div>
    <div class="item" style="height: 50px; width: 200px;"></div>
    <div class="item" style="height: 150px; width: 200px;"></div>
    <div class="item" style="height: 100px; width: 200px;"></div>
    <div class="item" style="height: 150px; width: 200px;"></div>
    <div class="item" style="height: 200px; width: 200px;"></div>
    <div class="item" style="height: 50px; width: 200px;"></div>
    <div class="item" style="height: 150px; width: 200px;"></div>
    <div class="item" style="height: 100px; width: 200px;"></div>
    <div class="item" style="height: 200px; width: 200px;"></div>
    <div class="item" style="height: 150px; width: 200px;"></div>
</div>
</body>
<script src="/src/main/resources/static/js/jquery-3.6.0.js"></script>
<script>
    function waterFall() {
        var columns = 4;
        var itemWidth = 200;
        var arr = [];
        $(".masonry .item").each(function (i) {
            var height = $(this).height();
            if (i < columns) {
                $(this).css({
                    top: 0,
                    left: (itemWidth) * i + 20 * i,
                });
                arr.push(height);
            } else {
                var minHeight = arr[0];
                var index = 0;
                for (var j = 0; j < arr.length; j++) {
                    if (minHeight > arr[j]) {
                        minHeight = arr[j];
                        index = j;
                    }
                }

                $(this).css({
                    top: arr[index] + 30,
                    left: $(".masonry .item").eq(index).css("left")
                });

                arr[index] = arr[index] + height + 30;
            }

        });
    }

    window.onresize = function () {
        waterFall();
    }

    window.onload = function () {
        waterFall();
    }
</script>

</html>
